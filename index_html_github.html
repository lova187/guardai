<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shield-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GuardAI - אפליקציית אימון הגנה עצמית בעזרת בינה מלאכותית" />
    <meta name="keywords" content="הגנה עצמית, בינה מלאכותית, אימון, ביטחון אישי" />
    
    <title>GuardAI - אימון הגנה עצמית חכם</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GuardAI - אימון הגנה עצמית בעזרת AI" />
    <meta property="og:description" content="האפליקציה שמאמנת אותך להגנה עצמית בעזרת בינה מלאכותית" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MediaPipe - חובה לטעון לפני React -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    
    <!-- RTL Support -->
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* Custom scrollbar for RTL */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 4px solid #1f2937;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #111827, #000000); color: white;">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <h2 style="margin: 20px 0; font-size: 1.5rem;">טוען GuardAI...</h2>
          <p style="color: #9ca3af;">מכין את מערכת הבינה המלאכותית</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
